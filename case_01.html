<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 01</title>

    <style>

        section {
            width: 75vw;
            height: 75px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        div {
            width: 15vw;
            height: 75px;
            border: 2px solid black;
            align-self: center;
            justify-self: center;
        }

    </style>

</head>
<body>

<section>
    <div class="box" id="b1"></div>
    <div class="box" id="b2"></div>
    <div class="box" id="b3"></div>
    <div class="box" id="b4"></div>
    <div class="box" id="b5"></div>
</section>

<script>

    let data = ['red','crimson','brown','lightcoral','lightpink'];

    const updateColors = () => {

        data.map((item, index) => {
            document.getElementsByClassName('box')[index].style.backgroundColor = item;
        });

        data = data.reverse();
    }

    setInterval(updateColors, 500);

</script>
</body>
</html>
